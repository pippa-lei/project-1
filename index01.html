<!DOCTYPE html>
<html lang="en">
  <head>
    <title>layour 1</title>
    <style>
body{margin:0; padding:0;}

div.slide{
  min-height:100vh;
  background-color:#fee;
  background-repeat:no-repeat;
  background-position:center center;
  background-size:cover;
  background-image:url('res/img1.jpg')
}
div.txt{
  color:#fff;
  background:rgba(0,0,0,0.6);
  padding:4em;
  position:absolute;
  top:50%
  left:50%;
  transform:translate(-50%;-50%)
  transition:all 1s;
}
div.txt:hover{
  transform:translate(-50%,-50%) rotateY(30deg) scale(1.5);
  transition:all 1s;
}





</style>
</head>
<body>

<div class="slide">
<div class="txt">



</div>
</body>
</html>
